<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calcolo del prezzo del biglietto del treno</title>
    <!-- Link a Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- /Link  a Bootstrap -->
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">
            Calcolatore prezzo biglietto
        </h1>
        <form id="calcolaBigliettoForm">
            <div class="form-group">
                <label for="km">
                    Iserisci numero di chilometri da percorrere:
                </label>
                <input type="number" class="form-control" id="km" placeholder="Inserisci i km">
            </div>
            <div class="form-group mb-4">
                <label for="age">Età del passeggero:</label>
                <input type="number" class="form-control" id="age" placeholder="Inserisci l'età">
            </div>
            <button type="button" class="btn btn-primary" id="calcolaBtn">
                Calcola Prezzo
            </button>
            <button type="button" class="btn btn-primary" id="annullaBtn" onclick="reset()">
                Annulla
            </button>
        </form>
        <div id="risultato" class="mt-4"></div>
    </div>
    <!-- link javascript -->
    <script src="./js/main.js"></script>
    <!-- /link javascript -->
</body>
</html>
